<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    
</head>
    <body>
    <div class="container">
        <div class="navbar">
            <div class="logo-image">
                <img src="image/logo.png" alt="">
            </div>
            <div class="option">
                <a href="index.html">HOME PAGE</a>
                <a href="about.html">ABOUT US</a>
                <a href="contact.html">CONTACT US</a>
            </div>
        </div>
        <div class="main-bg">
            <img src="image/Marketing-bg.png" alt="">
        </div>
        <div class="form-bg">
            <div class="form-content">
                <p>First Name</p>
                <input type="text" name="fullname" placeholder="Your Name">
            </div>
            <div class="form-content">
                <p>Last Name</p>
                <input type="text" name="lastname" placeholder="Your Last Name">
            </div>
            <div class="form-content">
                <p>Telephone No.</p>
                <input type="telephone" name="phone" placeholder="Your Phone No.">
            </div>
            <div class="form-content">
                <p>E-mail</p>
                <input type="email" name="email" placeholder="sample@host.com">
            </div>
            <div class="form-content">
                <p>Organization</p>
                <input type="text" name="Organization" >
            </div>
            <div class="form-content">
                <p>Province</p>
                <select id="Province" aria-label="Default select example">
                    <option value="">Select Your Province</option>
                </select>
            </div>
            <div class="form-content">
                <p>City/Town</p>
                <select id="City" aria-label="Default select example">
                    <option value="">Select Your Municipality or City</option>
                </select>
            </div>
            <div class="form-content">
                <p>Barangay</p>
                <select id="Barangay" aria-label="Default select example">
                    <option value="">Select Your Barangay</option>
                </select>
            </div>
            <div class="form-content">
                <p>Message</p>
                <textarea name="message" placeholder="Write Something......" class="contact input"></textarea>
            </div>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
        <div class="footer">
                <p>Copyright (j) 2025,JCS Friends </p>
                <div class="footer-link">
                <a href="">facebook</a>
                <a href="">instaggram</a>
                <a href="">email</a>
                </div>
        </div>
    </div>
    </body>
</html>
